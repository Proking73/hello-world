<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload file</title>
    <script defer>
        const product = [2, 4, 6, 8, 10];
        console.log(`%c ${product.join(" + ")} %c <- separator (+)`, "color:red;font-size:2em;", "color:lightblue;font-size:1.5em;");
        console.log(`%c ${product.pop()} %c <- returns last in array`, "color:red;font-size:2em;", "color:lightblue;font-size:1.5em;");
        console.log(`%c ${product.push("12")} %c <- new array length`, "color:red;font-size:2em;", "color:lightblue;font-size:1.5em;");
        console.log(`%c ${product.shift()} %c <- returns first in array`, "color:red;font-size:2em;", "color:lightblue;font-size:1.5em;");
    </script>
</head>
<body>

</body>
</html>
